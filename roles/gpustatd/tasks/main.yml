---
- name: install gpustatd
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - gpustatd

- name: install gpustatd config
  copy:
    src: gpustatd.conf
    dest: /etc/gpustatd.conf
    owner: gpustatd
    group: gpustatd
    mode: 0644

- name: enable gpustatd service
  systemd:
    name: gpustatd
    enabled: true